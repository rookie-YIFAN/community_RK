<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">RK Community</span>
                </button>
                <a class="navbar-brand" href="/">RK Community</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="内容搜索">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/publish">提问</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${session.user.getName() == null}? 'No Name' :  ${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">消息中心</a></li>
                            <li><a href="/profile">个人资料</a></li>
                            <li><a href="/logout">退出登录</a></li>
                            <!--<li role="separator" class="divider"></li>-->
                            <!--<li><a href="#">Separated link</a></li>-->
                        </ul>
                    </li>
                    <li th:unless="${session.user}"><a href="https://gitee.com/oauth/authorize?client_id=33d0627c61a1354614b12e3a15a7f3dbee84729dbbfac6eb5dbb43caf77d3e52&redirect_uri=http://localhost:468/callback/gitee&response_type=code">Gitee登录</a></li>
                    <li th:unless="${session.user}"><a href="https://github.com/login/oauth/authorize?client_id=da485d96fe0db44b815e&redirect_uri=http://localhost:468/callback&scope=user&state=1">Github登录</a></li>


                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="margin-top: 200px;width: 300px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">登录 注册</h4>
                </div>
                <div class="modal-body" style="text-align:center">
                    <a href="https://gitee.com/oauth/authorize?client_id=33d0627c61a1354614b12e3a15a7f3dbee84729dbbfac6eb5dbb43caf77d3e52&redirect_uri=http://localhost:468/callback/gitee&response_type=code">
                        <img src="/images/gitee.png">
                    </a>
                    <a href="@{https://github.com/login/oauth/authorize(client_id='7f316909bf70d1eaa2b2',redirect_uri=${#httpServletRequest.getServletContext().getAttribute('githubRedirectUri')},scope='user',state=1)}">
                        <img src="/images/github.png">
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
